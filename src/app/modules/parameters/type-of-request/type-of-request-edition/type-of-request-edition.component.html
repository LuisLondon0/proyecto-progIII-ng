<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="col s12 center-align">
                <input class="btn btn-warning blue" type="file" value="Seleccionar" (change)="OnChangeInputFile($event)"> &nbsp;
                <button class="btn" (click)="UploadFile()">Cargar Formato</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <form [formGroup]="form" class="col s12">
        <input type="hidden" formControlName="id" />
        <div class="row">
            <div class="input-field col s6">
                <input formControlName="nombre" id="nombre" type="text">
                <label for="nombre" class="active">Nombre</label>
            </div>
            <div class="input-field col s6">
                <input formControlName="formato" id="formato" type="text" readonly>
                <label for="formato" class="active">Formato</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s2">
                <a routerLink="/parameters/type-of-request-list" class="btn btn-danger red">Cancelar</a>
            </div>
            <div class="input-field col s10">
                <button (click)="EditRecord()" class="btn btn-danger green">Guardar</button>
            </div>
        </div>
    </form>
</div>
