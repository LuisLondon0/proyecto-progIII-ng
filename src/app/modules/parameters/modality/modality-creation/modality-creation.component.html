<div class="row">
    <form [formGroup]="form" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="nombre" id="nombre" type="text">
                <label for="nombre">Nombre</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s2">
                <a routerLink="/parameters/modality-list" class="btn btn-danger red">Cancelar</a>
            </div>
            <div class="input-field col s10">
                <button (click)="SaveRecord()" class="btn btn-danger green">Guardar</button>
            </div>
        </div>
    </form>
</div>
