<br/>
<a routerLink="/parameters/jury-creation" class="btn btn-success">Crear Solicitud</a>

<table class="responsive-table">
    <thead>
        <th>Id</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Correo</th>
        <th>Entidad</th>
        <th>Telefono</th>
        <th>Lineas de Investigacion</th>
    </thead>
    <tbody>
        <tr *ngFor="let r of recordList | paginate: {itemsPerPage: pageSize, currentPage: p, totalItems: total }">
            <td>{{r.id}}</td>
            <td>{{r.nombre}}</td>
            <td>{{r.apellidos}}</td>
            <td>{{r.correo}}</td>
            <td>{{r.entidad}}</td>
            <td>{{r.telefono}}</td>
            <td>
                <ul>
                    <li *ngFor="let l of r.lineaInvestigacions">{{l.nombre}}</li>
                </ul>
            </td>
            <td>
                <a routerLink="/parameters/jury-edition/{{r.id}}" class="btn btn-warning purple">Editar</a> &nbsp;
                <a routerLink="/parameters/remove-jury/{{r.id}}" class="btn btn-warning red">Eliminar</a>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
            </td>
        </tr>
    </tbody>
</table>
