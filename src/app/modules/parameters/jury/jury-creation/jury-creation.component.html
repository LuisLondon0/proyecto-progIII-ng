<div class="row">
    <form [formGroup]="form" class="col s12">
        <div class="row">
            <div class="input-field col s3">
                <input formControlName="nombre" id="nombre" type="text">
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s3">
                <input formControlName="apellidos" id="apellidos" type="text">
                <label for="apellidos">Apellidos</label>
            </div>
            <div class="input-field col s3">
                <input formControlName="correo" id="correo" type="text">
                <label for="correo">Correo</label>
            </div>
            <div class="input-field col s3">
                <input formControlName="entidad" id="entidad" type="text">
                <label for="entidad">Entidad</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input formControlName="telefono" id="telefono" type="text">
                <label for="telefono">Telefono</label>
            </div>
            <div class="input-field col s6">
                <select multiple id="selLineOfResearch" formControlName="lineaInvestigacions">
                    <option *ngFor="let l of lineOfResearchList" value="{{l.id}}">{{l.nombre}}</option>
                </select>
                <label>Lineas de Investigacion</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s2">
                <a routerLink="/parameters/jury-list" class="btn btn-danger red">Cancelar</a>
            </div>
            <div class="input-field col s10">
                <button (click)="SaveRecord()" class="btn btn-danger green">Guardar</button>
            </div>
        </div>
    </form>
</div>
