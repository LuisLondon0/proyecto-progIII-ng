<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="col s12 center-align">
        <img *ngIf="!uploadedFile" class="default-proponent" src="/assets/images/proponents/default-proponent-image.png" />
        <img *ngIf="uploadedFile" class="default-proponent" src="{{url}}/archivo/1/{{uploadedFilename}}" />
      </div>
    </div>
    <div class="row">
      <div class="col s12  center-align">
        <input class="btn btn-warning orange" type="file" name="image" (change)="OnchangeInputFile($event)" />
        &nbsp;<button (click)="UploadImage()" class="btn">Cargar Imagen</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <form [formGroup]="dataForm" class="col s12">
    <input type="text" formControlName="main_image" />
    <div class="row">
      <div class="input-field col s3">
        <input formControlName="document" id="document" type="text">
        <label for="documento">documento</label>
      </div>
      <div class="input-field col s3">
        <input formControlName="firstName" id="firstName" type="text">
        <label for="firstName">Primer Nombre</label>
      </div>
      <div class="input-field col s3">
        <input formControlName="otherName" id="otherName" type="text">
        <label for="otherName">Otro Nombre</label>
      </div>
      <div class="input-field col s3">
        <input formControlName="firstLastName" id="firstLastName" type="text">
        <label for="firstLastName">Primer Apellido</label>
      </div>
      <div class="input-field col s3">
        <input formControlName="otherLastName" id="otherLastName" type="text">
        <label for="otherLastName">Otro Apellido</label>
      </div>
      <div class="input-field col s3">
        <input formControlName="phone" id="phone" type="text">
        <label for="phone">Celular</label>
      </div>
      <div class="input-field col s3">
        <input formControlName="email" id="email" type="email">
        <label for="email">correo</label>
      </div>
      <div class="input-field col s3">
        <select id="selTypeVinculation">
          <option *ngFor="let t of typeVinculationList" value="{{t.id}}">{{t.nombre}}</option>
        </select>
        <label>Tipo de Vinculacion</label>
      </div>
      <div class="input-field col s6">
        <select multiple id="selDepartment">
          <option *ngFor="let d of departmentList" value="{{d.id}}">{{d.nombre}}</option>
        </select>
        <label>Departamento</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s2">
        <a routerLink="/proponent-creation" class="btn btn-warning red">
          Cancelar
        </a>
      </div>
      <div class="input-field col s10">
        <button (click)="SaveRecord()" class="btn btn-success">
          Guardar
        </button>
      </div>
    </div>
  </form>
</div>
