<br />
<a routerLink="/proponent/proponent-creation" class="btn btn-success">Nuevo Registro</a>

<table class="table responsive-table">
  <thead>
    <th>
      Id
    </th>
    <th>
      Documento
    </th>
    <th>
      Primer Nombre
    </th>
    <th>
      Otro Nombre
    </th>
    <th>
      Primer Apellido
    </th>
    <th>
      Otro Apellido
    </th>
    <th>
      Correo
    </th>
    <th>
      Celular
    </th>
    <th>
      Tipo Vinculacion
    </th>
    <th>
      Departamento
    </th>
    <th>
      Acciones
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let r of recordList | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: total }">
      <td>
        {{r.id}}
      </td>
      <td>
        {{r.primerNombre}}
      </td>
      <td>
        {{r.otroNombre}}
      </td>
      <td>
        {{r.primerApellido}}
      </td>
      <td>
        {{r.otroApellido}}
      </td>
      <td>
        {{r.celular}}
      </td>
      <td>
        {{r.correo}}
      </td>
      <td>
        {{r.tipoVinculacion?.nombre}}
      </td>

    </tr>
    <tr>
      <td colspan="3">
        <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente">
        </pagination-controls>
      </td>
    </tr>
  </tbody>
</table>
