<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="col s12 center-align">
                <img *ngIf="!uploadedFile" class="default-proponent" src="/assets/images/proponents/user.jpg" style="width: 100px; height: 100px; margin-top: 50px;" />
                <img *ngIf="uploadedFile" class="default-proponent" src="{{url}}/archivo/1/{{uploadedFilename}}" style="width: 100px; height: 100px; margin-top: 50px;" />
            </div>
        </div>
        <div class="row">
            <div class="col s12  center-align">
                <input class="btn btn-warning orange" type="file" name="image" (change)="OnchangeInputFile($event)" /> &nbsp;
                <button (click)="UploadImage()" class="btn">Cargar Imagen</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <form [formGroup]="form" class="col s12">
        <input type="hidden" formControlName="id" />
        <input type="text" formControlName="main_image" />
        <div class="row">
            <div class="input-field col s3">
                <input formControlName="document" id="documento" type="number">
                <label for="documento" class="active">documento</label>
            </div>
            <div class="input-field col s3">
                <input formControlName="firstName" id="primerNombre" type="text">
                <label for="primerNombre" class="active">Primer Nombre</label>
            </div>
            <div class="input-field col s3">
                <input formControlName="otherName" id="otroNombre" type="text">
                <label for="primerNombre" class="active">Otro Nombre</label>
            </div>
            <div class="input-field col s3">
                <input formControlName="firstLastName" id="primerApellido" type="text">
                <label for="primerApellido" class="active">Primer Apellido</label>
            </div>
            <div class="input-field col s3">
                <input formControlName="otherLastName" id="otroApellido" type="text">
                <label for="otroApellido" class="active">Otro Apellido</label>
            </div>
            <div class="input-field col s3">
                <input formControlName="phone" id="celular" type="number">
                <label for="celular" class="active">Celular</label>
            </div>
            <div class="input-field col s3">
                <input formControlName="email" id="correo" type="email">
                <label for="correo" class="active">correo</label>
            </div>
            <div class="input-field col s3">
                <select id="selBonding" formControlName="typeVinculationId">
          <option *ngFor="let t of bondingList" value="{{t.id}}">{{t.nombre}}</option>
        </select>
                <label>Tipo de Vinculacion</label>
            </div>
            <div class="input-field col s6">
                <input formControlName="departments" id="departments" type="text" readonly>
                <label class="active">Departamentos</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s2">
                <a routerLink="/proponent/proponent-list" class="btn btn-warning " style="background-color:#0dd1f2; font-size: medium;">
          Cancelar
        </a>
            </div>
            <div class="input-field col s10">
                <button (click)="EditRecord()" class="btn btn-success" style="background-color:#0792a9; font-size: medium;" routerLink="/proponent/proponent-list">
          Guardar
        </button>
            </div>
        </div>
    </form>
</div>
