<div class="section"></div>
<main>
    <div class="container">
        <div class="z-depth-1 grey lighten-4 row"
            style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

            <form class="col s12" [formGroup]="form">
                <div class='row'>
                    <div class='col s12'>
                    </div>
                </div>

                
                <div class='row'>
                    <div class='input-field col s12'>
                        <input formControlName="correo" class='validate' type='text' name='usuario' id='correo' />
                        <label for='correo'>Usuario</label>
                        <div *ngIf="GetForm['correo'].errors && (GetForm['correo'].dirty || GetForm['correo'].touched)" class="error-message">
                            <label>Por favor ingrese un usuario válido</label>
                        </div>
                    </div>
                </div>


                <br />
                <div class='row center'>
                    <button [disabled]="GetForm['correo'].errors " type='button'
                        (click)="ResetPassword()" name='btn_login'
                        class='col s12 btn btn-large waves-effect'>Recuperar Contraseña</button>
                </div>
            </form>
        </div>
    </div>
</main>
