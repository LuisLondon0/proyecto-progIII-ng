<br/>
<a routerLink="/request/request-creation" class="btn btn-success">Crear Solicitud</a>

<table class="responsive-table">
    <thead>
        <th>Id</th>
        <th>Fecha</th>
        <th>Nombre del Trabajo</th>
        <th>Descripcion</th>
        <th>Archivo Zip</th>
        <th>Modalidad</th>
        <th>Area de Investigacion</th>
        <th>Tipo de Solicitud</th>
        <th>Acciones</th>
    </thead>
    <tbody>
        <tr *ngFor="let r of recordList">
            <td>{{r.id}}</td>
            <td>{{r.fecha}}</td>
            <td>{{r.nombreTrabajo}}</td>
            <td>{{r.descripcion}}</td>
            <td>{{r.archivoZip}}</td>
            <td>{{r.modalidadId}}</td>
            <td>{{r.areaInvestigacionId}}</td>
            <td>{{r.tipoSolicitudId}}</td>
            <td>
                <a routerLink="/request/request-edition/{{r.id}}" class="btn btn-warning purple">Editar</a> &nbsp;
                <a routerLink="/request/remove-request/{{r.id}}" class="btn btn-warning red">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>
