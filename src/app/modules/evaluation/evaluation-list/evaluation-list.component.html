<br/>
<a routerLink="/evaluation/evaluation-creation" class="btn btn-success">Crear Solicitud</a>

<table class="responsive-table">
    <thead>
        <th>Id</th>
        <th>Fecha Invitacion</th>
        <th>Fecha Respuesta</th>
        <th>Respuesta</th>
        <th>Observaciones</th>
        <th>Solicitud</th>
        <th>Jurado</th>
        <th>Acciones</th>
    </thead>
    <tbody>
        <tr *ngFor="let r of recordList | paginate: {itemsPerPage: pageSize, currentPage: p, totalItems: total }">
            <td>{{r.id}}</td>
            <td>{{r.fechaInvitacion | date : 'short'}}</td>
            <td>{{r.fechaRespuesta | date : 'short'}}</td>
            <td>{{r.respuesta}}</td>
            <td>{{r.observaciones}}</td>
            <td>{{r.solicitud?.nombreTrabajo}}</td>
            <td>{{r.jurado}}</td>
            <td>
                <a routerLink="/evaluation/accept-reject-evaluation/{{r.id}}" class="btn btn-warning purple">Aceptar/Rechazar</a> &nbsp;
                <a routerLink="/evaluation/remove-evaluation/{{r.id}}" class="btn btn-warning red">Eliminar</a>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
            </td>
        </tr>
    </tbody>
</table>
